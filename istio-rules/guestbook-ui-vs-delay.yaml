apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: acloud-simple-service
spec:
  hosts:
  - "*"
  gateways:
  - -gateway
  http:
  - match:
    - uri:
        prefix: /
    route:
    - destination:
        host: acloud-simple-service
        subset: v1
    fault:
      delay:
        percent: 100
        fixedDelay: 5s
